<html>
<meta charset="UTF-8" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
<title> Moneysocket Chat </title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">

</head>
<body class="background">
<!-- body column -->
<div class="flex flex-col h-screen">

<!-- top banner col entry-->
<div class="bannerheight">
    <img class="h-full px-2 py-2 megashadow" alt="Moneysocket Chat" src="img/banner.png"> </a>
</div>

<!-- space -->

<div class="fillheight"> </div>
<!-- chat output -->
<div class="chatheight w-full">
    <!-- side-by-side -->
    <div class="flex justify-start h-full w-full">
        <!-- chat zone -->
        <div class="h-full w-full px-1">
            <div id="messages" class="messageheight overflow-auto border border-black border-2 rounded-md bg-transparent w-full h-full px-2 py-2"> </div>

        <!-- chat input -->
        <div class="inputheight py-2">
            <!-- row -->
            <div class="flex justify-start h-full w-full">
                <!-- chat typing -->
                <div class="flex justify-around h-full w-full border border-black rounded-md py-2 pl-2">
                <textarea class="h-full w-5/6 bg-gray-200" id="input-message" style="resize:none;" placeholder="type chat message..." maxlength=1000></textarea>
                <div class="px-2 w-1/6">
                    <button class="border border-black rounded hover:bg-gray-200 h-full w-full px-2 py-2 font-bold text-xl break-all" id="send-message">Send</button>
                </div>
                </div>


            </div>
        </div>
        <!-- /chat zone -->
        </div>

        <!-- side setup interfaces -->
        <div class="flex flex-col px-2">
            <!-- introduction interface -->
            <div class="border border-black rounded">
            <div class="flex justify-center"><div class="px-2 py-1 w-60 text-center"> Each chat message costs 1 Satoshi to post. Payment can be automated by connecting a Moneysocket wallet. </div> </div>
            <!-- tutorial link interface -->
            <a class="px-1 pb-5" target="_blank" href="https://socket.money/tutorial">
                <div class="flex flex-row justify-center items-center">
                <img class="drop-shadow" style="max-width:30px;max-height:30px" alt="tutorial" src="img/money-wings.png">
                <div class="pl-3 text-3xl font-bold text-green-700 drop-shadow">See Tutorial</div>
                </div>
            </a>

            </div>

            <!-- connect interface -->
            <div class="py-1">
            <div class="w-full border border-black bg-transparent rounded" id="connect-interface"> </div>
            </div>

            <!-- identity interface -->
            <div class="flex flex-col justify-around border border-black rounded px-2 py-1">
                <div class="text-center">I identify as:</div>
                <div class="text-center font-bold" id="current-identity"></div>
                <div class="h-4"></div>
                <div class="flex justify-center pb-3">
                    <div id="select-identity"> </div>
                </div>
                <div class="flex justify-between border border-black rounded">
                <input class="px-2 py-1" type="text" id="custom-identity" placeholder="custom" size="8" maxlength=20>
                <div class="px-2 py-1">
                    <button class="border border-black rounded px-2 py-1" id="set-identity">Set</button>
                </div>
                </div>
            </div>
            <!-- nope -->

            <div class="border border-black rounded">
                <div class="flex flex-col px-2">
                    <div class="flex justify-center px-2 py-2">
                        <img class="w-32 border border-gray-400" alt="Nope" src="img/nope.png"> </a>
                    </div>
                    <div class="flex justify-center px-2 py-1">
                        <a class="px-1" target="_blank" href="https://github.com/moneysocket/chat">
                            <div class="flex flex-row justify-center items-center">
                            <img class="drop-shadow" style="max-width:30px;max-height:30px" alt="chatsource" src="img/github.png">
                            <div class="pl-3 text-xl font-bold text-black drop-shadow">Source Code</div>
                            </div>
                        </a>
                    </div>
                    <div class="flex justify-center px-2 py-1">
                        <a class="px-1" target="_blank" href="https://socket.money">
                            <div class="flex flex-row justify-center items-center">
                            <img class="drop-shadow" style="max-width:30px;max-height:30px" alt="home" src="img/moneysocket-trans.png">
                            <div class="pl-3 text-xl font-bold text-black drop-shadow">Moneysocket</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>


<!-- /body -->
</div>
</body>
<script type="module" src="js/app.js"></script>
</html>
